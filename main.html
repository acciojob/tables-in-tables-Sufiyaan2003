<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%; border: 1px black;">
  <tr>
    <!-- Left column -->
    <td style="width:50%; vertical-align:top; border: 1px solid black;">
      <table style="width:100%; border:1px black; margin-bottom:10px;">
        <tr>
          <th colspan="2" style="border:3px double black;">Nested Table 2</th>
        </tr>
        <tr>
          <th style="border:3px double black;">Column 1</th>
          <th style="border:3px double black;">Column 2</th>
        </tr>
        <tr>
          <td style="border:3px double black;">abc</td>
          <td style="border:3px double black;">def</td>
        </tr>
      </table>
    </td>
    <!-- Right column -->
    <td style="width:50%; vertical-align:top; border: 2px solid black;">
      <table style="width:100%; border:3px double black; margin-bottom:10px;">
        <tr>
          <th style="border:3px double black;">Nested Table 1</th>
        </tr>
        <tr>
          <td style="border:3px double black;">
            <table style="width:100%; border-collapse: collapse;">
              <tr>
                <td style="text-align:left; width:30px; border:none; font-size:1.5em;">
                  <ul style="margin:0; padding-left:30px;">
                    <li></li>
                    <li></li>
                    <li></li>
                  </ul>
                </td>
                <td style="text-align:left; border:none;">
                  <div style="margin-top:10px;">
                    List item<br>
                    List item<br>
                    List item
                  </div>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <!-- Second row of nested tables -->
  <tr>
    <!-- Bottom left -->
    <td style="width:50%; vertical-align:top; border: 2px solid black;">
      <table style="width:100%; border:3px double black;">
        <tr>
          <th colspan="2" style="border:3px double black;">Nested Table 3</th>
        </tr>
        <tr>
          <td style="border:3px double black;">
            <a href="#" style="color: purple; text-decoration: underline;">Nested Table</a>
          </td>
          <td style="border:3px double black;">Demo Continued</td>
        </tr>
      </table>
    </td>
    <!-- Bottom right -->
    <td style="width:50%; vertical-align:top; border: 2px solid black;">
      <table style="width:100%; border:3px double black;">
        <tr>
          <th style="border:3px double black;">Nested Table 4</th>
        </tr>
        <tr>
          <td class="black-cell" style="border:3px double black; background: #000; color: #fff; font-weight: bold;">
            HTML
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

  </body>
</html>
