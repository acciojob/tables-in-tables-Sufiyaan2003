<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="10" style="width:100%; height:100%; border-collapse:collapse; text-align:center;">
      <tr>
        <!-- Cell 1: Nested Table 2 -->
        <td style="width:50%; vertical-align:top;">
          <table border="1" cellspacing="0" cellpadding="5" style="width:100%; border-collapse:collapse; text-align:center; border: 1px solid black;">
            <tr>
              <th colspan="2">Nested Table 2</th>
            </tr>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </table>
        </td>

        <!-- Cell 2: Nested Table 1 -->
        <td style="width:50%; vertical-align:top;">
          <table border="1" cellspacing="0" cellpadding="5" style="width:100%; border-collapse:collapse; text-align:left;">
            <tr>
              <th>Nested Table 1</th>
            </tr>
            <tr>
              <td>
                <ul>
                  <li>List item</li>
                  <li>List item</li>
                  <li>List item</li>
                </ul>
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <tr>
        <!-- Cell 3: Nested Table 3 -->
        <td style="width:50%; vertical-align:top;">
          <table border="1" cellspacing="0" cellpadding="5" style="width:100%; border-collapse:collapse; text-align:center;">
            <tr>
              <th colspan="2">Nested Table 3</th>
            </tr>
            <tr>
              <td><a href="#">Nested Table</a></td>
              <td>Demo Continued</td>
            </tr>
          </table>
        </td>

        <!-- Cell 4: Nested Table 4 -->
        <td style="width:50%; vertical-align:top;">
          <table border="1" cellspacing="0" cellpadding="5" style="width:100%; border-collapse:collapse; text-align:center;">
            <tr>
              <th>Nested Table 4</th>
            </tr>
            <tr>
              <td style="background-color:black; color:white; font-weight:bold;">HTML</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

  </body>
</html>
